<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificateur de Spam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(188, 188, 188);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container-custom {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
        }
        .result-text {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .result-spam .result-text {
            color: #721c24;
        }
        .result-not-spam .result-text {
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container-custom">
        <a href="https://tp2-r602.onrender.com">lien site render</a>
        <h1>Prédiction de spam/non-spam d'un email</h1>
        
        {% if erreur %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Erreur :</strong> {{ erreur }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="email">Saisissez le contenu de l'email :</label>
                <textarea class="form-control" id="email" name="email" rows="8" placeholder="Collez ici le contenu de l'email à vérifier..." required>{{ email if email else '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Prédire</button>
        </form>
        
        {% if prediction_made %}
        <div class="result-box {% if result == 'SPAM' %}result-spam{% else %}result-not-spam{% endif %}">
            {% if result == 'SPAM' %}
            <div class="result-text">SPAM</div>
            {% else %}
            <div class="result-text">NON SPAM</div>
            {% endif %}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
